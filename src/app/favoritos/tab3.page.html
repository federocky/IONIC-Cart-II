<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!--  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

    <!--esto es el carrito redondo de arriba-->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
  
    </ion-fab>
  
  
    <ion-list>
      <ion-card *ngFor="let p of products">
        <div *ngIf="p.liked">

          <ion-card-header>
            <ion-card-title>{{ p.name }} </ion-card-title>
            <ion-card-title *ngIf="p.liked" (click)="p.liked = !p.liked"> <ion-icon class="corazon" name="heart"></ion-icon> </ion-card-title>
            <ion-card-title *ngIf="!p.liked" (click)="p.liked = !p.liked"> <ion-icon class="corazon" name="heart-dislike"></ion-icon> </ion-card-title>
            
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <ion-label color="secondary">
                  <b>{{ p.price | currency:'USD' }}</b>
                </ion-label>
              </ion-col>
           
            </ion-row>
          </ion-card-content>
        </div>
      </ion-card>
  
    </ion-list>

</ion-content>
