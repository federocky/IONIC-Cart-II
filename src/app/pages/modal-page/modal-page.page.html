<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="close()" fill="clear" color="dark">
    <ion-icon name="close" slot="start"></ion-icon>
  </ion-button>

  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let p of pedido.productos" class="ion-text-wrap">

        <ion-label>
          <h2>{{ p.name }}</h2>
          <h3>{{p.price}} x {{ p.amount }} = {{ p.price * p.amount }}</h3>
          <p>Excelente pizza</p>
        </ion-label>
       
      </ion-item>

    </ion-list>
  </div>
</ion-content>
